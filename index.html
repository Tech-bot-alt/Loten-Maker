
<!DOCTYPE html>
<html>
<head>
  <title>Loten Maker</title>
</head>
<body>
  <h1>5 Willekeurige Loten</h1>
  <button onclick="genereerLoten()">Genereer 5 loten</button>
  <ul id="loten"></ul>

  <script>
    function genereerLoten() {
      const lotenSet = new Set();
      while (lotenSet.size < 5) {
        // Genereer een getal tussen 1 en 100 (pas dit bereik eventueel aan)
        let getal = Math.floor(Math.random() * 100) + 1;
        lotenSet.add(getal);
      }
      const lotenLijst = document.getElementById('loten');
      lotenLijst.innerHTML = '';
      lotenSet.forEach(lot => {
        const li = document.createElement('li');
        li.textContent = lot;
        lotenLijst.appendChild(li);
      });
    }
  </script>
</body>
</html>
